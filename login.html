<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login-page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">


</head>

<body>
<section class="login ">
<div class="container">
 <div class="row content">
  <div class="col-md-6 md-3">
    

  </div>
    <div class="col-md-6">
      
      <form>
        <h3 class="signin-text  mb-3">Login</h3>
        <div class="form-group">

          <input  class="inp form-control" type="text" placeholder="Username" name="Username">
      </div>  
        <div class="form-group">
        
          <input  class=" inp form-control" type="password" placeholder="password" name="password">
        </div>
        
        <div>
        <input type="button" value="Login" class="font-weight-bold btn btn-primary btn-sm btn-block">
        </div>  
        <div class="form-group  form-check mt-3">
        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label " for="checkbox">Remember Me</label>
        <a class="float-right" href="#">Forgot Password</a>
        </div>
         <h3 class="signin-text  mb-3"><a href="registration1.html" href="#">Create Account</a></h3>
      </form>

  </div>
 </div> 
</div>
</section>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
